buildscript {
    ext.kotlin_version = '1.9.0'
    ext.flutter_version = '3.13.0' // Define a versão Flutter
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15' // Firebase plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Plugin Kotlin
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Plugin Flutter
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1").toInteger()
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")

android {
    namespace = "com.example.exemplo_firebase"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.exemplo_firebase"
        minSdkVersion 23 // Definição explícita do minSdk
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode
        versionName = flutterVersionName
        multiDexEnabled true // Habilita o multiDex se necessário
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Substituir por configuração de assinatura correta no futuro
            minifyEnabled false // Desativa minificação para evitar erros em builds iniciais
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BoM para alinhamento de versões
    implementation platform('com.google.firebase:firebase-bom:32.0.0')
    implementation 'com.google.firebase:firebase-auth' // Firebase Authentication
    implementation 'androidx.multidex:multidex:2.0.1' // MultiDex para evitar erros de limite de métodos
}

// Aplicação do plugin do Google Services ao final
apply plugin: 'com.google.gms.google-services'
